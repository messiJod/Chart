<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <title>Chart JS</title>
  </head>
  <body>
    <div class="my_div">
      <!-- <h1>Total Sales</h1> -->
      <canvas id="myChart" width="300" height="300"></canvas>
      <button class="custom_btn data">Generate Data</button>
      <button class="custom_btn line">Line</button>
      <button class="custom_btn bar">Bar</button>
      <button class="custom_btn pie">Pie</button>
      <button class="custom_btn doughnut">Doughnut</button>
      <button class="custom_btn month">Month</button>
      <button class="custom_btn week">Week</button>
      <button class="custom_btn day">Day</button>
    </div>

    <!-- <button id="hsl">Test</button> -->
    <script src="app.js"></script>
  </body>
</html>
